version: 4.1.20
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: the webpage displays "ChatGPT Next"
  - prompt: >-
      Assert that the logo is displayed.  # Use the content of the file from the
      environment
    commands:
      - command: assert
        expect: the logo is displayed on the webpage
