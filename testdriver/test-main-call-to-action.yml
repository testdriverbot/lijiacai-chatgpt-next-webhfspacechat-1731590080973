version: 4.1.20
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Locate the main call to action  # Use the content of the file from the
      environment
    commands:
      - command: hover-text
        text: Send
        description: main call to action button
        action: hover
